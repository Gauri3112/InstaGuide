
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - InstaGuide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Your Analytics</h2>
        <p>Track your Instagram performance.</p>
        <button class="analyze-btn">Analyze Data</button>
        <div class="stats">
            <p>Followers Gained: <span>+200</span></p>
            <p>Best Posting Time: <span>6 PM</span></p>
            <p>Trending Hashtags: <span>#instagrowth #viral</span></p>
        </div>
    </div>

    <div class="dashboard-new">
        <h2>Advanced Analytics</h2>
        <p>Deep insights on your content performance.</p>
        <img src="ai-generated-image.jpg" alt="Influencers Growth">
        <div class="engagement-metrics">
            <p>Reel Views: <span>15K</span></p>
            <p>Comments & Saves: <span>500</span></p>
        </div>
    </div>
</body>
</html>
